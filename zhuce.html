<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/zhuce.css" />
	</head>
	<body>
		<!--top-->
		<div class="top">
			<div class="top1">
				<a href="#"><img src="img_login/CggUF1mgDUCAHcWmAAAaPIY0xT4626.png"/></a>
			</div>
		</div>
		
		<!--login-->
		<div class="login">
			<div class="login1">
				<a href="#"><img src="img_login/CggUF1of2AeAbvB-AAD747tAlsA851=673x558.jpg"/></a>
				<div class="login_right">
					<div class="div1">
						<span class="span1">注册华盛奥莱会员</span>
						<span class="span2"><a href="#">已有账户,登陆</a></span>
					</div>
					<div class="div2">
						<span class="span3">注册账号</span>
						<input type="text" placeholder="请输入手机号码" id="phone"/>
						<p id="phone"></p>
						<!--<p class="tip1">请输入手机号</p>
						<p class="tip5">请输入注册的手机号</p>
						
						<p class="tip6">账号暂时只开放手机号码注册</p>-->
					</div>
					<div class="div3">
						<span class="span4">输入密码</span>
						<input type="text" placeholder="请输入密码"/>
						<p id="password"></p>
						<!--<p class="tip2">请输入密码</p>
						<p class="tip7">6-20位字符,可使用字母 数字 或字符的组合</p>
						
						<p class="tip8">密码长度只能在6-20位字符之间</p>-->
					</div>
					<div class="div4">
						<span class="span5">确认密码</span>
						<input type="text" placeholder="请输入密码"/>
						<p id="re_pwd"></p>
						<!--<p class="tip3">请输入密码</p>
						<p class="tip9">请再次输入密码</p>
						<p class="tip10">两次输入密码不一致</p>-->
					</div>
					<div class="div5">
						<span class="span6">验证码</span>
						<input type="text" placeholder="请输入验证码"/>
						<p id="yzm"></p>
						<!--<p class="tip11">输入验证码</p>
						<p class="tip13">请输入验证码</p>-->
					</div>
					<div class="div6">
						<span class="span7">短信验证</span>
						<input type="text" placeholder="请输入验证码"/>
						
						<span class="span8">获取验证码</span>
						<!--<p class="tip4">请输入验证码</p>
						<p class="tip12">请输入正确的验证码</p>-->

					<div class="div7">
						<a href="#" id="btn1">注册</a>
					</div>
					<div class="div8">
						<input type="checkbox" checked/>
						<a href="#">《奥莱购会员协议》</a>
					</div>
